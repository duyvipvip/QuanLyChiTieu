<div class="group addmap" (click)="openModalGoogleMaps(modalGoogleMaps)">
  <span>{{objLocation.name}}</span>
</div>


<!-- PHẦN MODEL HIỂN THỊ ĐỊA ĐIỂM -->
<ng-template #modalGoogleMaps let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="modalloaction" class="modal-body">
    <div  class="row-item row" (click)="deleteLocation()" (click)="c('Close click')">
      <div class="col-2">
        X
      </div>
      <div class="col-10">
        Chưa Đặt
      </div>
    </div>
    <div *ngFor="let place of allPlace" class="row-item row" (click)="submitLocation(place)" (click)="c('Close click')">
      <div class="col-2">
        <img src="{{place.icon}}" alt="">
      </div>
      <div class="col-10">
        <p class="name">
          {{place.name}}
        </p>
        <p class="place">
          {{place.vicinity}}
        </p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
