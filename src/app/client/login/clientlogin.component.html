<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Quản lý chi tiêu</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form id="login-form" method="post">
                                <div class="form-group">
                                    <input [(ngModel)]="model.email" id="login-username" type="email" name="loginUsername" required="" class="input-material">
                                    <label for="login-username" class="label-material">User Name</label>
                                </div>
                                <div class="form-group">
                                    <input  [(ngModel)]="model.password" id="login-password" type="password" name="loginPassword" required="" class="input-material">
                                    <label for="login-password" class="label-material">Password</label>
                                </div>
                                <a id="login" (click)="login()" class="btn btn-primary">Đăng Nhập</a>
                                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                            </form>
                            <div class="login-icons">
                                <ul>
                                    <li><a href="http://localhost:3000/api/auth/facebook" class="facebook"><i class="fa fa-facebook"></i></a></li>
                                    <li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
                                    <li><a href="http://localhost:3000/api/auth/google" class="google"><i class="fa fa-google-plus"></i></a></li>
                                    <li><a href="#" class="dribbble"><i class="fa fa-dribbble"></i></a></li>
                                </ul>
                            </div>
                            <a href="#" class="forgot-pass">Forgot Password?</a>
                            <br>
                            <small>Do not have an account? </small>
                            <a routerLink="/dangki"  class="signup">Signup</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <p>Design by
            <a href="https://bootstrapious.com/admin-templates" class="external">Bootstrapious</a>
        </p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
    </div>
</div>
