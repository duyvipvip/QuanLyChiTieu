<div class="modal fade" id="updatebudget" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Chỉnh Sửa Ngân Sách</h4>
                <div class="button-close" (click)="submitUpdateBudget()">
                    <button tabindex="0" type="button">
                        <i class="fa fa-save"></i>
                    </button>
                </div>
                <!-- <span class="close-button" data-dismiss="modal">×</span> -->
            </div>
            <div class="modal-body">
                <div class="row-item">
                    <div class="img">
                        <img src="http://localhost:3000/images/{{ budget.imagecategory }}.png" alt="">
                    </div>

                    <div class="group" data-toggle="modal" data-target="#choose-category-update-budget">
                        <span class="choose-category category">{{ budget.namecategory }}
                            <i aria-hidden="true" class="fa fa-caret-down"></i>
                        </span>
                    </div>
                </div>

                <div class="row-item">
                    <div class="img">
                        <i class="fa fa-usd" aria-hidden="true"></i>
                    </div>

                    <div class="group">
                        <input [(ngModel)]="budget.targetmoney" placeholder="Số tiền ngân sách">
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="row-item">
                    <div class="img">
                        <i class="fa fa-calendar"></i>
                    </div>

                    <div class="group">
                        <label>Ngày bắt đầu</label>
                        <input [(ngModel)]="budget.datestart" type="Date">
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="row-item">
                    <div class="img">
                        <i class="fa fa-calendar"></i>
                    </div>

                    <div class="group">
                        <label>Ngày kết thúc</label>
                        <input [(ngModel)]="budget.dateend" type="Date" required>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="row-item">
                    <div class="img img-wallet">
                        <img src="http://localhost:3000/images/wallet.png" alt="">
                    </div>

                    <div class="group">
                        <select [(ngModel)]="budget.idwallet" class="form-control wallet">
                            <option value="0" [attr.selected]='false'>Chọn tất cả các ví</option>
                            <option *ngFor="let wallet of dataWallets" value="{{ wallet._id }}">{{wallet.namewallet}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <p class="btn-delete-all" (click)=openModalDelete(modalDelete)>XOÁ NGÂN SÁCH</p>
            <p class="btn-delete-only" data-dismiss="modal">ĐÓNG</p>
        </div>
    </div>
</div>
<!-- PHẦN MODAL CHỈNH SỬA GIAO DỊCH -->
<!-- PHẦN CHỌN CATEGORY -->
<app-choose-category-update-budget (chooseDataCategory)="chooseCategory($event)"></app-choose-category-update-budget>

<ng-template #modalDelete let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Thông báo</h4>
    </div>
    <div class="modal-body" class="modalDelete">
        <p>Bạn có chắc chắn muốn xoá đi ngân sách này không ?
        </p>
        <p class="yes" (click)="submitTrashBudget()" (click)="c('Close click')">CÓ</p>
        <p class="no" (click)="c('Close click')">KHÔNG</p>
    </div>
</ng-template>
