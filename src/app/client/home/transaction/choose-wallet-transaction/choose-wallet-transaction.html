<div class="modal fade" id="choose-wallet-transaction" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Chọn Ví</h4>
                <span class="close-button" data-dismiss="modal">×</span>
               
            </div>
            <div class="modal-body">
                <div class="item-content-modal" *ngFor="let wallet of dataWallets"  data-dismiss="modal">
                    <img (click)="chooseWallet($event)" src="https://static.moneylover.me/img/icon/icon.png" alt="">
                    <span class="name-vallet" (click)="chooseWallet($event)">{{ wallet.namewallet }}</span>
                    <span class="money-vallet" (click)="chooseWallet($event)">{{ wallet.money | number:'1.0-0' }} đ</span>
                    <input type="hidden" value="{{ wallet._id }}" name="id">
                    <input type="hidden" value="{{ wallet.money }}" name="money">
                    <i class="{{ iconTick(wallet._id) }}" aria-hidden="true"></i>
                </div>
            </div>

        </div>
    </div>
</div>
