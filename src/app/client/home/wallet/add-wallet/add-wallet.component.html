<div class="modal fade" id="themvi" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Thêm Ví</h4>
                <span class="close-button" data-dismiss="modal">×</span>
            </div>
            <div class="modal-body">
                <div class="row-item">
                    <div class="img">
                        <img src="https://static.moneylover.me/img/icon/icon.png" alt="">
                    </div>

                    <div class="group">
                        <input type="text" #nameWallet required placeholder="Tên ví của bạn ?">
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="row-item">
                    <div class="img">
                        <i class="fa fa-usd" aria-hidden="true"></i>
                    </div>

                    <div class="group">
                        <input type="text" #moneyWallet required placeholder="Số tiền">
                        <span class="bar"></span>
                    </div>
                </div>

                <div class="row-item">
                    <div class="img">
                        <label for="cbx" class="label-cbx">
                            <input id="cbx" type="checkbox" class="invisible">
                            <div class="checkbox">
                                <svg width="20px" height="20px" viewBox="0 0 20 20">
                                    <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                                    <polyline points="4 11 8 15 16 6"></polyline>
                                </svg>
                            </div>

                        </label>
                    </div>

                    <span>Không Tính Vào Tổng</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-add" (click)="submitAddWallet(nameWallet, moneyWallet)" data-dismiss="modal">Thêm ví</button>
            </div>
        </div>
    </div>
</div>
