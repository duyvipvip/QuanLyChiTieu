<!-- Modal Add Saving -->
<div class="modal fade" id="modalAddSaving">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Tạo Khoản Tiết Kiệm</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">

        <div class="row-item">
          <div class="img">
            <img src="assets/images/receber.png" alt="">
          </div>
          <div class="group">
            <input [(ngModel)]="objSaving.namesaving" type="text" required placeholder="Tên tài khoản tiết kiệm">
            <span class="bar"></span>
          </div>
        </div>

        <div class="row-item">
          <div class="img">
            <i class="fa fa-usd" aria-hidden="true"></i>
          </div>

          <div class="group">
            <input type="text" [(ngModel)]="objSaving.moneyend" required placeholder="Số tiền tiết kiệm">
            <span class="bar"></span>
          </div>
        </div>

        <div class="row-item">
          <div class="img">
            <i class="fa fa-calendar"></i>
          </div>

          <div class="group">
            <label>Ngày kết thúc</label>
            <input [(ngModel)]="objSaving.enddate" type="Date" required>
            <span class="bar"></span>
          </div>
        </div>

        <div class="row-item">
          <div class="img img-wallet">
            <img src="assets/images/wallet.png" alt="">
          </div>

          <div class="group">
            <select [(ngModel)]="objSaving.walletid" class="form-control wallet">
              <option value="0" [attr.selected]='true'>Chọn tất cả các ví</option>
              <option *ngFor="let wallet of dataWallets" value="{{ wallet._id }}">{{wallet.namewallet}}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <div class="col-lg-3">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        <div class="col-lg-6"></div>
        <div class="col-lg-3">
          <button type="button" (click)="addDataSaving(savingSv)" class="btn btn-success" data-dismiss="modal" data-toggle="modal"
            data-target="#modalAddWall">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
