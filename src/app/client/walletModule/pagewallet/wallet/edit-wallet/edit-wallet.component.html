<div *ngIf="dataUpdateWallet"  class="modal fade" id="edit-wallet" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <i data-dismiss="modal" class="fa fa-times fa-2x" aria-hidden="true"></i> 
                <h4 class="modal-title">Edit Wallet</h4>
                <i class="fa fa-trash-o fa-2x" data-dismiss="modal" aria-hidden="true" (click)="submitRemoveWallet()"></i>
            </div>
            <div class="modal-body">
                <div class="row-item">
                    <div class="img">
                        <img src="assets/images/wallet.png" alt="">
                    </div>

                    <div class="group">
                        <input type="text" [(ngModel)]="dataUpdateWallet.namewallet"      required placeholder="Tên ví của bạn ?" [disabled]="dataUpdateWallet._id === 0 ? true:false ">
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="row-item">
                    <div class="img">
                        <i class="fa fa-usd" aria-hidden="true"></i>
                    </div>

                    <div class="group">
                        <input type="hidden" value="{{ dataUpdateWallet._id }}">
                        <input type="text"  [ngModel]="dataUpdateWallet.money | toNumber | number:'1.0-0'" (ngModelChange)="dataUpdateWallet.money=$event"  required placeholder="Số Tiền" [disabled]="dataUpdateWallet._id === 0 ? true:false ">
                        <span class="bar"></span>
                    </div>
                </div>

        
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-add" data-dismiss="modal" (click)="submitEditWallet()" [disabled]="dataUpdateWallet._id === 0 ? true:false ">Chỉnh sửa</button>
            </div>
        </div>
    </div>
</div>
