<div class="header-content">
    <div class="choose-wallet">
        <a class="my-trigger" data-toggle="modal" data-target="#chonvi">
            <img src="assets/images/icon.png" alt="">
            <p class="name-wallet">{{ dataWalletChoose.namewallet }}
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </p>
            <p class="money-wallet">{{ dataWalletChoose.money | number:'1.0-0' }} đ</p>
        </a>
    </div>
    <div class="button-add" data-toggle="modal" data-target="#themvi">
        <button tabindex="0" type="button">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </div>
    <div class="button-edit" data-toggle="modal" data-target="#edit-wallet">
        <button tabindex="0" type="button">
            <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
    </div>
</div>
 <!-- MODAL CHỌN VÍ-->
 <app-choose-wallet-home></app-choose-wallet-home>
 <!-- MODAL CHỌN VÍ-->

 <!-- PHẦN MODAL THÊM VÍ -->
 <app-add-wallet ></app-add-wallet>
 <!-- PHẦN MODAL THÊM VÍ -->

 <!-- PHẦN MODAL EDIT VÍ -->
 <app-edit-wallet [dataEditWallet]='dataWalletChoose'></app-edit-wallet>
