
<span class="name-wallet" (click)="openModalWallet(modalChooseWallet)">{{nameWallet}}
    <i class="fa fa-caret-down" aria-hidden="true"></i>
</span>

<!-- MODAL CHOOSE VÍ -->
<ng-template #modalChooseWallet let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Chọn Ví</h4>
        <span class="close-button" (click)="d('Cross click')">×</span>
    </div>
    <div class="modal-body">
        <div *ngFor="let wallet of dataWallets" >
            <div class="item-content-modal" *ngIf="wallet._id != idWalletUrl" (click)="d('Cross click')">
                <img (click)="chooseWallet($event)" src="http://localhost:3000/images/wallet.png" alt="">
                <span class="name-vallet" (click)="chooseWallet($event)">{{ wallet.namewallet }}</span>
                <span class="money-vallet" (click)="chooseWallet($event)">{{ wallet.money | number:'1.0-0' }} đ</span>
                <input type="hidden" value="{{ wallet._id }}" name="id">
                <input type="hidden" value="{{ wallet.money }}" name="money">
                <i class="{{ iconTick(wallet._id) }}" aria-hidden="true"></i>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
