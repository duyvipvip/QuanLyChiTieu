<div class="choose-date" (click)="open(ModalChooseDate)">
    <h4>Tuỳ chỉnh</h4>
    <p>{{stingDate}}</p>
    <i class="fa fa-caret-down" aria-hidden="true"></i>
</div>

<ng-template #ModalChooseDate let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Tuỳ Chỉnh</h4>
        <div class="button-close" (click)="submitSave()">
            <button tabindex="0" type="button">
                <i class="fa fa-save"></i>
            </button>
        </div>
    </div>
    <div class="modal-body">
        <label>Ngày bắt đầu</label>
        <div class="row-item">
            <div class="img">
                <i class="fa fa-calendar"></i>
            </div>
            <div class="group">
                <input type="Date" [(ngModel)]="modelDate.start">
                <span class="bar"></span>
            </div>
        </div>
        <label>Ngày kết thúc</label>
        <div class="row-item">
            <div class="img">
                <i class="fa fa-calendar"></i>
            </div>
            <div class="group">
                <input type="Date" [(ngModel)]="modelDate.end">
                <span class="bar"></span>
            </div>
        </div>
    </div>
    <p class="btn-delete-all" (click)="d('Cross click')">Đóng</p>
</ng-template>
